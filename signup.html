  <body>
    <form class="form-light mt-20" role="form">
      <div class="col-md-6">
        <label>Name</label>

      </div>
        <div class="col-md-6">
          <div class="form-group">

        </div>
        <div class="col-md-6">
          <div class="form-group">

          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Phone</label>

        </div>
        <div class="col-md-6">
          <div class="form-group">
